<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Perfume Bottle Preview Solution</title>
    </head>
    <body>
        <main class="container">
            <section class="preview-component">
                    <div class="perfume-info">
                        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
                        <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <p><span class="perfume-emphasis">perfume</span></p>
                        <div class="price">
                            <div class="sale-price">$149.99</div>
                            <div class="retail-price">$169.99</div>
                        </div>
                        <button class="cart-btn"><img class="shopping-cart-icon" src="images/icon-cart.svg" alt="Shopping Cart Icon">Add to Cart</button>
                    </div>
                    <img class="mobile-perfume-img darken-img" src="images/image-product-mobile.jpg" alt="Photo of Chanel Gabrielle bottle among some fern leaves.">
                    <img class="desktop-perfume-img darken-img" src="images/image-product-desktop.jpg" alt="Photo of Chanel Gabrielle bottle among some fern leaves.">
                </section>
            </section>
        </main>
    </body>
</html>
